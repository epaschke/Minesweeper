<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link link rel="stylesheet" type="text/css" href="./game.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="./game.js"></script>
</head>
<body>
  <div id="game">
    <h1>MINESWEEPER</h1>
    <div id="header">
      <div class="number" id="bombs"></div>
      <div class="number" id="timer">0</div>
    </div>
    <div id="buttons-difficulty">
      <div id="beginner" class="difficulty">NEW BEGINNER GAME</div>
      <div id="intermediate" class="difficulty">NEW INTERMEDIATE GAME</div>
      <div id="advanced" class="difficulty">NEW ADVANCED GAME</div>
    </div>
    <div class="board-wrapper">
      <div id="board"></div>
    </div>
  </div>
</body>
</html>
